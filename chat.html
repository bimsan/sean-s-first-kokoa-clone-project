<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Minami-Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do: wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>8:29</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <!-- 톡방 헤더 -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Hamabe Minami</h1>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__icon-search">
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span class="alt-header__icon-bars">
          <i class="fas fa-bars fa-lg"></i>
        </span>
      </div>
    </header>

    <!-- 채팅내용 -->
    <main class="main-screen main-chat">
      <!--날짜 스탬프-->
      <div class="chat__timestamp">
        <div class="chat__timestamp-text">2029년 8월 4일 토요일</div>
      </div>

      <!--미나미랑 카톡>< -->
      <div class="message-row">
        <img
          src="C:\Users\seank\Desktop\sean-s-first-kokoa-clone-project\img\Minami-profile__2.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Hamabe minami</span>
          <div class="message__info">
            <span class="message__balloon">범준아 생일축하해~</span>
            <span class="message__time">오전 9:10</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__time">오전 9:10</span>
            <span class="message__balloon">고마웡!</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="C:\Users\seank\Desktop\sean-s-first-kokoa-clone-project\img\Minami-profile__2.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Hamabe minami</span>
          <div class="message__info">
            <span class="message__balloon">생일인데 뭐 먹고싶은거 있어?</span>
            <span class="message__time">오전 9:10</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__time">오전 9:10</span>
            <span class="message__balloon">너의 췌장</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="C:\Users\seank\Desktop\sean-s-first-kokoa-clone-project\img\Minami-profile__2.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Hamabe minami</span>
          <div class="message__info">
            <span class="message__balloon">아 뭐양 ㅎ</span>
            <span class="message__time">오전 9:11</span>
          </div>
        </div>
      </div>
    </main>

    <!-- 채팅터미널 -->
    <form class="reply">
      <div class="reply__column">
        <span><i class="far fa-plus-square fa-lg"></i></span>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메세지 입력" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
