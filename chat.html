<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Minami-Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do: wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>8:29</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Hamabe Minami</h1>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__icon-search">
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span class="alt-header__icon-bars">
          <i class="fas fa-bars fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen"></main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
