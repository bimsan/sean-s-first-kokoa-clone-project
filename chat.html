<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Minami-Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do: wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>8:29</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Hamabe Minami</h1>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__icon-search">
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span class="alt-header__icon-bars">
          <i class="fas fa-bars fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <div class="chat__timestamp-text">2029년 8월 4일 토요일</div>
      </div>

      <div class="message-row">
        <img
          src="C:\Users\seank\Desktop\sean-s-first-kokoa-clone-project\img\Minami-profile.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Hamabe minami</span>
          <div class="message__info">
            <span class="message__balloon">범준아 밥먹었어?</span>
            <span class="message__time">오전 9:10</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
