<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do: wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>8:29</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="C:\Users\seank\Desktop\sean-s-first-kokoa-clone-project\img\Bimsan-profile.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Sean</h4>
            <h6 class="user-component__subtitle">seankim21@naver.com</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fab fa-apple"></i>
          <span>Apple</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-basketball-ball"></i>
          <span>Basketball</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-cc-paypal"></i>
          <span>Paypal</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-charging-station"></i>
          <span>Charging</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
      </div>

      <div class="more-suggestion__icons">
        <div class="more-suggestion__icon">
          <div class="more-suggestion__icon-image">
            <img
              src="https://icon-library.com/images/netflix-png-icon/netflix-png-icon-29.jpg"
            />
          </div>
          <div class="more-suggestion__icon-text">Netflix</div>
        </div>
        <div class="more-suggestion__icon">
          <div class="more-suggestion__icon-image">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVgHrJfVdIS6vxD3l2dVWtXsGxjiLyYWumuQ&usqp=CAU"
            />
          </div>
          <div class="more-suggestion__icon-text">Melon</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x" name="user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x" name="chat"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x" name="search"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x" name="more"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
